name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check for uncommented dontpushthistomain
        run: |
          if grep -q 'dontpushthistomain' dontpushthistomain; then
            echo "Error: Uncommented 'dontpushthistomain' found. Aborting workflow."
            exit 1
          else
            echo "'dontpushthistomain' is properly commented."
          fi
