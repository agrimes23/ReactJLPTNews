name: Check Code

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Check for Uncommented Localhost URL
        run: |
          if grep -q 'http://dontpushthistomain:5000/api' src/services/api.ts; then
            echo "Error: Uncommented dontpushthistomain URL found in your code."
            exit 1
          fi
